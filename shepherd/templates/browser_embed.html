<!DOCTYPE>
<html>

<head>
<script src="/static/jquery-2.1.4.min.js"></script>
<script src="/static/browser_controller.js"></script>

<style>
body, div {
    margin: 0px;
    padding: 0px;
}
#id {
    width: 100%;
    height: 100%;
}
#countdown {
    display: none;
}
#browserMsg {
    margin: 8px;
    margin-top: 20px;
    text-align: center;
    width: 100%;
}
</style>
<script>
window.reqid = "{{ container_data.reqid }}";

$(function() {
    function on_countdown(seconds, countdown_text) {
        $("#countdown").text(countdown_text);
    }

    function on_event(type, data) {
        if (type == "fail" || type == "expire") {
            window.location.reload();
        }
    }

    var cb = new CBrowser(reqid, "#browser", {"on_countdown": on_countdown,
                                              "on_event": on_event,
                                              "audio": true,
                                              "fill_window": true,
                                              "inactiveSecs": 10});
});

</script>
</head>

<body>
<div id="countdown"></div>
<div id="browser"></div>
</body>

</html>
