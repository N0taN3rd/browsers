<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Netcapsule Web Archive Replay</title>
        <script src="/static/jquery-2.1.4.min.js"></script>

        <!-- noVNC Stylesheet and script -->
        <!--
<link rel="stylesheet" href="/static/novnc/base.css" title="plain">-->
        <script src="/static/novnc/util.js"></script>

        <!-- Skeleton -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/static/normalize.css">
        <link rel="stylesheet" href="/static/skeleton.css">
        
        <!-- Viz -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="/static/timemap.js"></script>

        <!-- Main Netcapsule script -->
        <link rel="stylesheet" href="/static/main.css">
        <script>
            var coll = "{{ coll }}";
            var url = "{{ url }}";
            var curr_ts = "{{ ts }}";
        </script>
        <script src="/static/main.js"></script>

    </head>
    <body>
        <nav class="header">
            <div id="browser-dropdown">
                <span id="browser-icon-group">
                <img id="browser-icon" src="/static/icons/{{ browser.icon }}"/>
                <label id="browser-label">{{ browser.version }}</label>
                </span>
                <span id="browser-text">{{ browser.name }} on {{ browser.os }}</span>
                <span id="browser-arrow" class="arrow-down"></span>
            </div>
            <div class="nav-label">Current Page Archived On:</div>
            <div id="curr-date-info">
                <span id="curr-date"></span>
                <span id="curr-date-space"></span>
                <span id="curr-time"></span>            
            </div>
            
            <div class="nav-label">Navigate To:</div>
            <div id="new-date-info" class="LCD">
                <input id="new-date"/>
                <input id="new-time"/>
            </div>
            
            <div class="memnav">
                <button>First</button>
                <button>Prev</button>
                <button>Current</button>
                <button>Next</button>
                <button>Last</button>
            </div>

            
            <div id="spark"></div>
            
            <div style="display: none">
            <div>Date/Time:</div>
            <input id="update" type="button" value="Update"/>
            <div class="rel_message">Date/time set, please click "reload" or "refresh" in the browser below.</div>
            <div id="currLabel">Initializing Browser...</div>
            <div id="hosts" class="hosts"></div>
            </div>
        </nav>
        <div class="browser">
            <div id="browserMsg">Initializing Browser...</div>
            <div id="noVNC_screen">
                <canvas id="noVNC_canvas" style="display: none">
                    Canvas not supported.
                </canvas>
            </div>
        </div>
        {% include 'browser-select.html' %}
    </body>
</html>
