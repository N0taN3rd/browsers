<div id="browser-selector" style="display: none">
    <table>
        <thead>
            <tr>
                <th>Windows</th>
                <th>Macintosh</th>
                <th>Linux</th>
                <th id="browser-close"><span>&#10006;</span></th>
            </tr>
        </thead>
        <tbody>
            <tr class="r-odd">
                <td></td>
                <td></td>
                <td data-path="mosaic">
                    <img src="/static/icons/mosaic.png">
                    <label>2.2</label>
                    <input type="radio" name="browser" value="mosaic">
                </td>
                <th>NSCA Mosaic</th>
            </tr>

            <tr class="r-even">
                <td></td>
                <td data-path="nsmac3">
                    <img src="/static/icons/mac-ns2-3.png">
                    <label>3.04</label>
                    <input type="radio" name="browser" value="macns3">
                </td>
                <td></td>
                <th rowspan="3">Netscape Navigator</th>
            </tr>

            <tr class="r-even">
                <td data-path="nswin">
                    <img src="/static/icons/win32-ns4.png">
                    <label>4.08</label>
                    <input type="radio" name="browser" value="winns4">
                </td>
                <td data-path="nsmac4">
                    <img src="/static/icons/mac-ns4.png">
                    <label>4.08</label>
                    <input type="radio" name="browser" value="macns4">
                </td>
                <td data-path="nslinux">
                    <img src="/static/icons/win32-ns4.png">
                    <label>4.79</label>
                    <input type="radio" name="browser" value="ns4">
                </td>
            </tr>

            <tr class="r-even">
                <td>
                </td>
                <td data-path="nsmac4.8">
                    <img src="/static/icons/mac-ns4.png">
                    <label>4.8</label>
                    <input type="radio" name="browser" value="macns4">
                </td>
                <td></td>
            </tr>

            <tr class="r-odd">
                <td data-path="ie4">
                    <img src="/static/icons/win32-ie4.png">
                    <label>4.0</label>
                    <input type="radio" name="browser" value="winie4" checked>
                </td>
                <td data-path="ie4mac">
                    <img src="/static/icons/mac-ie4.png">
                    <label>4.01</label>
                    <input type="radio" name="browser" value="macie4">
                </td>
                <td></td>
                <th rowspan="2">Internet Explorer</th>
            </tr>

            <tr class="r-odd">
                <td data-path="ie5.5">
                    <img src="/static/icons/win32-ie5.5.png">
                    <label>5.5</label>
                    <input type="radio" name="browser" value="winie55">
                </td>
                <td data-path="ie5mac">
                    <img src="/static/icons/mac-ie5.1.png">
                    <label>5.1.7</label>
                    <input type="radio" name="browser" value="macie5">
                </td>
                <td></td>
            </tr>
            <tr class="r-even">
                <td data-path="safari">
                    <img src="/static/icons/safari.png">
                    <label>5.0</label>
                    <input type="radio" name="browser" value="safari5">
                </td>
                <td></td>
                <td></td>
                <th>Apple Safari</th>
            </tr>
            <tr class="r-odd">
                <td></td>
                <td></td>
                <td data-path="firefox">
                    <img src="/static/icons/firefox.png">
                    <label>40</label>
                    <input type="radio" name="browser" value="ff40">
                </td>
                <th>Mozilla Firefox</th>
            </tr>
            <tr class="r-even">
                <td></td>
                <td></td>
                <td data-path="chrome">
                    <img src="/static/icons/chrome.png">
                    <label>46</label>
                    <input type="radio" name="browser" value="chrome46">
                </td>
                <th>Google Chrome</th>
            </tr>
        </tbody>
    </table>
</div>
